<!DOCTYPE html>
<html>
<head>
    <title>Send Raw Message</title>
    <style>
        body { 
            max-width: 800px; 
            margin: 20px auto; 
            padding: 20px;
            font-family: sans-serif;
        }
        textarea { 
            width: 100%; 
            margin: 10px 0; 
            padding: 10px;
        }
        button { 
            padding: 10px 20px; 
        }
    </style>
</head>
<body>
    <h2>Type your message here</h2>
    <form action="/" method="post">
        <textarea name="message" rows="4" required></textarea>
        <br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
